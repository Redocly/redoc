name: Unit Tests

on: [push]

jobs:
  build-and-unit:
    runs-on: ubuntu-latest
    env:
      NPM_BASE_64_AUTH: ${{ secrets.NPM_BASE_64_AUTH }}
      NPM_EMAIL: ${{ secrets.NPM_EMAIL }}
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm ci --prefix cli
      - run: npm run bundle
      - run: npm test
